<!DOCTYPE html>
<html>

<head>
  <title>AutoShare</title>
</head>

<body>
  <h1>AutoShare</h1>
  <p>Tähän tulee etusivu</p>
  {% if session.username %}
  <p>
    Olet kirjautunut nimellä {{ session.username }}
  </p>
  <p>
    <a href="/logout">Kirjaudu ulos</a>
  </p>
  {%else%}
  <p>
    <a href="/login">Kirjaudu sisään</a>
    <a href="/register">Luo tunnus</a>
  </p>
  {%endif%}
</body>


</html>
