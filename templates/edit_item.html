<!DOCTYPE html>
<html>

<head>
  <title>Ilmoituksen muokkaus</title>
</head>

<body>
  <h1>Ilmoituksen muokkaus</h1>
  <form action="/update_item" method="post">
    <p>
      Ajoneuvon merkki ja malli: <br />
      <input type="text" name="make_and_model" value="{{  item.makeandmodel  }}" maxlength="50" required/>
    </p>
    <p>
      <label for="type">Valitse tyyppi:</label> <br />

      <select name="type" id="type" required>
        <option value="Henkilöauto">Henkilöauto</option>
        <option value="Pakettiauto">Pakettiauto</option>
        <option value="Kuorma-auto">Kuorma-auto</option>
      </select>
    </p>
    <p>
      Sijainti: <br />
      <input type="text" name="location" value="{{  item.location  }}" size="5" />
    </p>
    <p>
      Vapaat ajat: <br />
      <input type="text" name="available" value="{{  item.availability  }}" />
    </p>
    <p>
      Hinta: <br />
      <input type="text" name="price" value="{{  item.price  }}" size="5" pattern="[1-9][0-9]{0,4}" required/> €/päivä
    </p>
    <p>
      Lisätietoja: <br />
      <textarea name="description" rows="8" cols="60">{{  item.description  }}</textarea>
    </p>
    <input type="hidden" name="item_id" value="{{  item.id  }}" />
    <input type="submit" value="Päivitä ilmoitus" />
  </form>
</body>

</html>
