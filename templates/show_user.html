<!DOCTYPE html>
<html>

<head>
  <title>Käyttäjä {{ user.username }}</title>
</head>

<body>
  <h1>Käyttäjä {{ user.username }}</h1>
  <p>
    Käyttäjällä on yhteensä {{ items | count }} ilmoitusta.
  </p>
  {% if items | count > 0 %}
  <h2>Ilmoitukset</h2>
  <ul>
    {% for item in items %}
    <li><a href="/item/{{ item.id }}">{{ item.makeandmodel }}</a></li>
    {% endfor %}
  </ul>
  {% endif %}
  <p>
    <a href="/">Takaisin etusivulle</a>
  </p>

</body>

</html>
