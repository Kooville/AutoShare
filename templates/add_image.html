<!DOCTYPE html>
<html>

<head>
  <title>Lisää ajoneuvon kuva</title>
</head>

<body>
  <h1>Lisää ajoneuvon kuva</h1>

  <p>
    Lähetä jpg-tiedosto, jonka koko on enintään 100 kt
  </p>

  <form action="/add_image/{{ item.id }}" method="post" enctype="multipart/form-data">
    <p>
      Kuva: <input type="file" name="image" accept=".jpg" />
    </p>
    <input type="submit" value="Lähetä" />
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  </form>
</body>

</html>
